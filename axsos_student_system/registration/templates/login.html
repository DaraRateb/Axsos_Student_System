<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts_login/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
<!--===============================================================================================-->
</head>
<body style="background-image: url(static/images/img250.jpg); background-size: 100%"; >
	
	
	
	<div class="limiter">
		<nav  class="navbar navbar-light" style="background: linear-gradient(to top right, #131113 0%, #6f6575 100%);height: 70px;px; justify-content:space-between	;width: 71%;margin: 0 auto;border-radius: 10px;">
			<img style="height: 60px; width: 60px;border-radius: 30px;position: relative;bottom:7px ;" class="logo" src="static/images/logo.png" alt="">
			<a class="about" href="#">About AXSOS Academy</a>

		  </nav>
		
		<div style="background-image: url(static/images/img250.jpg); background-size: 100%"; class="container-login100">
			
			
			<div class="wrap-login100">
				
				
				
				<div class="login100-pic js-tilt" data-tilt>
					

					<img style="height: 400px; width: 500px;" src="static/images/img5.jpg" id="image" alt="IMG">
					

					<script type="text/javascript">
					let image =document.getElementById('image');
					let images=['static/images/img5.jpg','static/images/img6.jpg','static/images/img7.jpg','static/images/img8.jpg','static/images/img9.jpg','static/images/img10.jpg','static/images/img11.jpg','static/images/img12jpg.jpg','static/images/img13.jpg','static/images/img14.jpg']
					setInterval(function(){
						let random=Math.floor(Math.random()*10)
						image.src=images[random];

					},2500);

					</script>
				</div>

				<form class="login100-form validate-form" action="/login" method="POST">
					{% csrf_token %}
					<span class="login100-form-title">
						Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<!-- input for the email -->
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
								<!-- input for the password -->
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
								<!-- login button -->
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
			
		</div>
		<footer class="bg-light text-center text-lg-start">
			<!-- Copyright -->
			<div class="text-center p-3" style="background: linear-gradient(to top right, #131113 0%, #6f6575 100%);height: 40px;">
			  Â© 2020 Copyright:
			  <a class="text-dark" href="https://mdbootstrap.com/">AXSOS.com</a>
			</div>
			<!-- Copyright -->
		  </footer>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/bootstrap/js/popper.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="static/js/main.js"></script>

</body>
</html>
